{% extends "auctions/layout.html" %}
{% block body %}
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'show_by_category' category_id=category.id %}">{{ category }}</a>
        </li>
        {% empty %}
            <h1>No Category Found</h1>
        {% endfor %}
    </ul>
{% endblock %}
